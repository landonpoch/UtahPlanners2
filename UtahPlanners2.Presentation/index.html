<!DOCTYPE html>
<html data-ng-app="utahPlannersApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    
    <title>@ViewBag.Title</title>
    <!--<link href="style/default.css" rel="stylesheet" type="text/css" />-->
</head>

<body>
    
    <div id="wrapper">
	    <div id="header">
		    <div id="logo">
			    <h1><a href="/">UtahPlanners.com</a></h1>
			    <h2><a href="/">A project by Paul Anderson</a></h2>
		    </div>
		    <!-- end div#logo -->
		    <div id="menu" data-ng-controller="navigationController">
	            <ul data-ng-repeat="item in menuItems">
                    <li class="active"><a href="{{ item.Url }}">{{ item.Name }}</a></li>
	            </ul>
            </div>
            <!-- end menu -->
            <!--@if (User.Identity.IsAuthenticated)
            { 
                <div class="floatright"><span>Welcome @User.Identity.Name!</span></div>
            }-->
	    </div>
	    <!-- end div#header -->
	    <div id="page">
            <div id="page-bgtop" data-ng-controller="homeController" data-ng-view="">
                <!--@RenderBody()
                @RenderSection("LeftNav", required: false)-->

                

                <div style="clear: both; height: 1px"></div>
            </div>
	    </div>
	    <!-- end div#page -->
    </div>

    <div id="footer">
		<p id="legal">Copyright &copy; 2010 Paul Anderson. All Rights Reserved. Designed by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>.</p>
		<p id="links"><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
	</div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/angular/angular.js"></script>
    <script type="text/javascript" src="scripts/angular/angular-route.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/navigationController.js"></script>
    <script type="text/javascript" src="scripts/controllers/homeController.js"></script>

</body>
</html>
